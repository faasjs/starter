defaults:
  providers:
    tencentcloud:
      type: '@faasjs/tencentcloud'
      config:
        appId:
        secretId:
        secretKey:
        region: ap-shanghai
  plugins:
    cloud_function:
      provider: tencentcloud
      type: cloud_function
    http:
      provider: tencentcloud
      config:
        cookie:
          secure: false
          session:
            secret: secret
    knex:
      config:
        client: pg
        pool:
          min: 0
          max: 10
development:
testing:
production:
